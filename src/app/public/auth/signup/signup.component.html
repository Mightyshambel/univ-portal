<div class="signup">
    <div class="signup-container">
        <div class="signup-box">
          <h2>Sign Up Here</h2>
          <form (submit)="onSignup()">
            <div class="input-group">
              <input type="text" placeholder="Given Name" name="givenName" required />
            </div>
            <div class="input-group">
              <input type="email" placeholder="Your Email Address" name="email" required />
            </div>
            <div class="input-group">
              <input type="password" placeholder="Your Password"  name="password" required />
            </div>
            <div class="input-group">
              <input type="tel" placeholder="Phone Number" name="phoneNumber" required />
            </div>
            <div class="input-group">
              <input type="date" placeholder="Birthdate" name="birthdate" required />
            </div>
            <div class="input-group">
              <input type="text" placeholder="Home Address" name="address" required />
              <!-- [(ngModel)]="address" -->
            </div>
            <div class="terms-group">
              <label>
                <input type="checkbox" required /> I agree with <a href="#">Terms & Conditions</a>
              </label>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
          </form>
        </div>
      </div>   
</div>
