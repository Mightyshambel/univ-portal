
<div class="article-container" ng-controller="ArticleController as ctrl">
    <h1 class="article-title">News and Updates</h1>
    <div class="cards-container">
        <div *ngFor="let article of articles" class="card">
          <img [src]="article.imageUrl" alt="Article Image">
          <h3>{{ article.title }}</h3>
          <p>{{ article.description }}</p>
          <button>{{ article.buttonText }}</button>
        </div>
    </div>
</div>
